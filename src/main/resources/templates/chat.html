<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealTime Chat Application</title>

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ REQUIRED LIBRARIES (ORDER MATTERS) -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>

<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>

    <div id="chat" class="border rounded p-3 mb-3"
         style="height:300px; overflow-y:auto;"></div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message" />
        <button id="sendmessage" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    var stompClient = null;

    function setConnected(connected){
        document.getElementById('sendmessage').disabled = !connected;
    }

    function connect(){
        // ✅ SockJS will now be defined
        var socket = new SockJS(window.location.origin + '/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(){
            console.log("Connected");
            setConnected(true);

            stompClient.subscribe('/topic/messages', function(message){
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ' : ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if (!sender || !content) {
            alert("Enter name and message");
            return;
        }

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendmessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    // ✅ SAFE: after page load
    window.onload = connect;
</script>

</body>
</html>
